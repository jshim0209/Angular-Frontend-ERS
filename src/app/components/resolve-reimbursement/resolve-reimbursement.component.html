<div class="modal" [class.is-active]="modalService.openResolveModal ">
  <div class="modal-background" (click)="modalService.openResolveModal = false"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Please select: </p>
    </header>
    <section class="modal-card-body">
      <p>Ready to resolve this ticket?</p>
      <!-- <p>{{reimbursementDto.description}}</p> -->
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success" (click)="approveReimbursement(modalReimbDto.id)">Approve</button>
      <button class="button" (click)="rejectReimbursement(modalReimbDto.id)">Reject</button>
    </footer>
  </div>
</div>
